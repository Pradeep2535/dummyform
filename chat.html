<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model on Camera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #videoContainer {
      flex: 8;
      position: relative;

    
    }
    #video, #canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #titleContainer {
      flex: 2;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="titleContainer">
    <div>3D Model Superimposed on Camera Feed</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Set up the video stream with back camera
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: { ideal: 'environment' } } 
    }).then(stream => {
      video.srcObject = stream;
      video.play();
    }).catch(error => {
      console.error('Error accessing the camera: ', error);
    });

    // Set up the scene, camera, and renderer for Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / (window.innerHeight * 0.8), 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.8);

    // Add a light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Add a 3D model (a cube in this case)
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Position the camera
    camera.position.z = 5;

    // Function to handle resizing
    function onWindowResize() {
      // Update the camera aspect ratio to match the new window dimensions
      camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
      
      // Update the camera's projection matrix
      camera.updateProjectionMatrix();
      
      // Optionally, update the renderer size if you're using one
      renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
    }

    // Add event listener for window resize
    window.addEventListener('resize', onWindowResize, false);

    // Initial call to set the correct size at start
    onWindowResize();

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cube for effect
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Render the scene
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();
  </script>
</body>
</html>
